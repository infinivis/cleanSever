<html>
    <head>
        <title>Canvas starter</title>
        <style type="text/css">
            body{
                margin: 0;
            }
            img{
                display: none;
            }

        </style>
         <script src="js/lib/es6-shim.js"></script>
         <script src="js/lib/victor.js"></script>
    </head>
    <body>
        
        <img id="treeBaby" src="img/tree.png"/>
        <canvas id = "canvas" style="background-color: red;"></canvas>
        <script type="text/javascript">
            "use strict";
            
            class Tree {
                constructor(position){
                    this.position = position;
                    
                    this.size = new Victor(10, 50);
                }
                
            draw(c) {
               c.fillStyle = "#8b4726";
               c.fillRect(this.position.x, this.position.y, this.size.x, this.size.y);
               
            }
            }
            
            var canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            var c = canvas.getContext('2d');
            c.fillStyle = "#ffffff";


            var x = 0;
            var y = 0;
            
            var img = document.getElementById("treeBaby");
            
            var tree = new Tree(new Victor(window.innerWidth/2, window.innerHeight/2));
////////execution///////////////////////////////////////
            function draw()
            {
                c.clearRect(0, 0, window.innerWidth, window.innerHeight);
                x += 1;
                y += Math.pow(0.1, x);

                c.beginPath();
                c.rect(x, y, 20, 20);
                c.stroke();
                c.closePath();
                
                
                tree.draw(c);
                tree.size.addY(new Victor(0, Math.pow(x, 3/4)));
                c.drawImage(img, window.innerWidth/2, window.innerHeight/2, 200, 200 );
                requestAnimationFrame(draw);
                
            }
            
            
            
            
            draw();
            
            
            
            

        </script>
       
            
    </body>
</html>
